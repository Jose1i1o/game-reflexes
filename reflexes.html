<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naipes Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <h1 class="logo">Naipes Click</h1>
    </header>
    <main>
        <!--?Andres ---------------------------------------------->
        <template class="section_principal-page">
            <div class="section_div-title">
                <h1>
                    <strong>Choose a user name </strong>
                </h1>
                <p class="section_principal-paragraph">Username</p><br>
                <input class="section_input-name">
            </div>

            <!--TODO----Sergi--------------------------------------------------->
            <div id="how_to_play">


            </div>
            <!--!----Jose------------------------------------------------------->
            <div>
                <button class="main_container-button">
                <i class="main_button-image" <div class="main_button-text"> Empejar juego
                </button>
            </div>

            <!--*---Yaiser------------------------------------------------------>
            <div>
                <select name="level" id="level" placeholder="Select your level">
                <label for="check1">Easy</label>
                <option type="checkbox" name="easy" value="easy" id="check1">
                <label for="check2">Medium</label>
                <option type="checkbox" name="medium" value="medium" id="check2">
                <label for="check3">Hard</label>
                <option type="checkbox" name="hard" value="hard" id="check3">
                </select>
            </div>
        </template>
    </main>
    <article class="article_main-page--flex">
        <div class="article_div_main-card"> <img src="assets/5.jpg" alt="five clover">
        </div>
        <hr>
        <div class="article_div_grid">
            <div class="div_grid_card1" id="card1"><img src="assets/2.jpg" alt=""></div>
            <div class="div_grid_card2" id="card2"><img src="assets/3.jpg" alt=""></div>
            <div class="div_grid_card3" id="card3"><img src="assets/4.jpg" alt=""></div>
            <div class="div_grid_card4" id="card4"><img src="assets/5.jpg" alt=""></div>
            <div class="div_grid_card5" id="card5"><img src="assets/6.jpg" alt=""></div>
            <div class="div_grid_card6" id="card6"><img src="assets/J.jpg" alt=""></div>
        </div>
        <hr>
        </div>
    </article>
    <section>
        <h1>Congrats</h1>
        <div id="ranking">
            <!--TODO-Ranking template-->
        </div>
    </section>

</body>

</html>
