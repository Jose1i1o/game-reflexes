<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naipes Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <article>
        <h1 class="logo">Naipes Click</h1>
        </header>

        <!--?Andres ---------------------------------------------->
        <section class="section--principal-page">
            <div class="section--item-1">
                <div class="section--div-title">
                    <h1>
                        <strong>Choose a username </strong>
                    </h1>
                    <p class="section-username">Username</p>
                    <input class="" class="section-input-name">
                </div>
                <div class="section-level">
                    <label for="cars">Choose a level:</label>
                    <select name="nivels" id="nivel">
                        <option value="default">Choose a level</option>
                        <option value="easy">Easy</option>
                        
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                      </select>
                </div>
                <div class="main-start-button">
                    <button class="main-button-text">Empezar juego</button>
                    </button>
                </div>
            </div>
            </div>
            <div class="foto-provisional" id=" how_to_play ">
                <img src="./img/cursor1.png" alt="">
            </div>
            <div class="item-3">
                <div class="divTable table-classification">
                    <div class="divTableHeading">
                        <div class="divTableRow">
                            <div class="divTableHead">Classification</div>
                        </div>
                    </div>
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">Master 1</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Maquina 2</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Fenomeno 3</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Manco 4</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">pa tu casa 5</div>
                        </div>
                    </div>
                </div>
        </section>
    </article>
    <article>
        <section class="article_main-page--flex">
            <div class="article_div_main-card"> <img src="assets/5.jpg" alt="five clover">
            </div>
            <hr>
            <div class="article_div_grid">
                <div class="div_grid_card1" id="card1"><img src="assets/2.jpg" alt=""></div>
                <div class="div_grid_card2" id="card2"><img src="assets/3.jpg" alt=""></div>
                <div class="div_grid_card3" id="card3"><img src="assets/4.jpg" alt=""></div>
                <div class="div_grid_card4" id="card4"><img src="assets/5.jpg" alt=""></div>
                <div class="div_grid_card5" id="card5"><img src="assets/6.jpg" alt=""></div>
                <div class="div_grid_card6" id="card6"><img src="assets/J.jpg" alt=""></div>
            </div>
            <hr>
            </div>
        </section>
        <section>
            <h1>Congrats</h1>
            <div id="ranking">
                <!--TODO-Ranking template-->
            </div>
        </section>
    </article>
</body>

</html>
