<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naipes Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <h1 class="logo">Naipes Click</h1>
    </header>
    <main>
        <!--?Andres ---------------------------------------------->
        <section class="section_principal-page">
            <div class="intem-1">
                <div class="section_div-title">
                    <h1>
                        <strong>Choose a username </strong>
                    </h1>
                    <p class="username">Username</p>
                    <input class="section_input-name">
                </div>
                <div class="section-level">
                    <label for="cars">Choose a level:</label>
                    <select name="nivels" id="nivel">
                        <option value="volvo">Easy</option>
                        <option value="saab">Medium</option>
                        <option value="opel">Hard</option>
                      </select>
                </div>
                <div class="main_start-button">
                    <button class="main_button-text">Empezar juego</button>
                    </button>
                </div>
            </div>
            </div>
            <div class="foto-provisional" id=" how_to_play ">
                <img src="./img/cursor1.png" alt="">
            </div>
            <div class=" item-3 ">
                <div class="divTable table-classification">
                    <div class="divTableHeading">
                        <div class="divTableRow">
                            <div class="divTableHead">Classification</div>
                        </div>
                    </div>
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">Master 1</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Maquina 2</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Fenomeno 3</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">Manco 4</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">pa tu casa 5</div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
